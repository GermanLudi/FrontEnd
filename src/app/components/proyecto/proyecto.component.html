<div class="row">
    <h1>Proyectos Realizados</h1>
    <div class="col-lg-2">
        <button type="button" class="btn btn-dark" routerLink="/nuevoproyecto" *ngIf="isLogged">
            Agregar Proyecto
        </button>
    </div>
    <br>
    
    <table class="table">
         <tbody>
            <tr *ngFor="let Proyecto of proyecto">
                <div class="contenedor">
                    <div class="col-sm-12 col-md-7 col-lg-7 parte1">
                        <h2> ยง {{Proyecto.nombreP}}</h2>
                        <p>{{Proyecto.descripcionP}}</p>
                    </div>
                    <div class="col-sm-12 col-md-3 col-lg-3 offset-md-1 parte2">
                        <img src="../../../assets/proyecto1.jpg" class="img-fluid img-proyecto">
                        
                    </div>
                </div>
                <div class="botones">
                <button class="btn btn-light" routerLink="/editproyecto/{{Proyecto.id}}" *ngIf="isLogged">
                    <i class="bi bi-pencil-fill"></i> EDITAR</button>
                
                <button class="btn btn-danger" (click)="delete(Proyecto.id)" *ngIf="isLogged">
                        <i class="bi bi-trash-fill"></i> BORRAR</button>
                </div>
            </tr>        
        </tbody>
    </table>
</div>
